<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <video autoplay loop muted class="background_video">
            <source src="images/leads-generation-attracting-customers-animation-SBV-347173520-HD.mp4" type="video/mp4">
        </video>


        <div class="welcome_text">
            <h1>Welcome</h1>
            <h1>to</h1>
            <h1>EazyLeadz.io</h1>
        </div>
        <div class="form_container">
            <h1>Login</h1>
            <form action="">
                <div class="input_group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input_group">
                    <input type="password" placeholder="password">
                </div>
                <a class="login_btn_container" href="dashboard.html">
                    <div class="login_btn">Login</div>
                </a>
            </form>
            <div class="sign_up_reset">
                <p class="sign_up">Not registered? <span><a href="">Sign up</a></span></p>
                <p class="forget_pass"><a href="forget_password.html">Forgot password</a></p>
            </div>
       </div>
    </div>
</body>
</html>
